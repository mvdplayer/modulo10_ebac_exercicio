<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio modulo 10</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:ital@0;1&family=Rubik+Wet+Paint&family=Trade+Winds&family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<div class="container">
    <header>
        <h1>FORMULARIO MODULO 10</h1>
    </header>
    <form>
        <div class="form-campo">
            <label for="Nome Completo">NOME COMPLETO</label>
            <input type="text" placeholder="nome completo" id="nomeCompleto" name="nomeCompleto" />
        </div>
        <div class="form-campo">
            <label for="Nome Completo">EMAIL</label>
            <input type="text" placeholder="EMAIL" id="email" name="email" />
        </div>
        <div class="form-campo">
            <label for="Nome Completo">TELEFONE</label>
            <input type="text" placeholder="TELEFONE" id="telefone" name="telefone" />
        </div>
        <div class="form-campo">
            <label for="Nome Completo">CPF</label>
            <input type="text" placeholder="CPF" id="cpf" name="cpf" />
        </div>
        <div class="form-campo">
            <label for="Nome Completo">CEP</label>
            <input type="text" placeholder="CEP" id="cep" name="cep" />
        </div>
        <div class="form-campo">
            <label for="Nome Completo">ENDEREÇO COMPLETO</label>
            <input type="text" placeholder="ENDEREÇO COMPLETO" id="enderecoCompleto" name="enderecoCompleto" />
        </div>
        <div class="form-campo">
            <button type="submit">ENVIAR</button>
        </div>
    </form>
</div>
<body>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
